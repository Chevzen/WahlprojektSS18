<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float: left;">C-Gebäude</ion-title>
    <ion-icon (click)="search()" style="float: right; position: relative; font-size: 2em; margin-right: 5px;" name="search"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <b>Folgende Räume sind zur Zeit im Gebäude frei:</b><br><br>
    <ion-list>
      <ion-item *ngFor="let item of freeRooms">
        {{ item }}
      </ion-item>
    </ion-list>

  <button ion-button block style="margin-bottom: 20px;" (click)="BackToCampus()">Zum Campusplan</button>


</ion-content>
