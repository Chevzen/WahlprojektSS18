<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float: left;">C-Geb채ude</ion-title>
    <ion-icon (click)="search()" style="float: right; position: relative; font-size: 2em; margin-right: 5px;" name="search"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <div id="CLehraussen" style="display:none; margin: -15px; width: 100%;height:100%;background:rgba(255,255,255,1);display:block;z-index:100;position:absolute;">
        <div id="CLehrinnen" style="background :rgba(255,255,255,1); display:block; z-index:101;border:1px solid #FFFFFF;border-radius:3px;position:relative;margin:0px 0px;padding:10px;text-align:center;">
            {{ item}} 
        
        </div>
        <button ion-button  icon-end (click)="backClicked()">zur체ck</button>
      </div>

  <b>Folgende R채ume sind zur Zeit im C-Geb채ude frei:</b><br><br>
    <ion-list>
      <ng-container *ngFor="let item of freeRooms">
        <h3 style="margin-top: 20px;" *ngIf="item == '08:15 bis 09:45:'">08:15 bis 09:45:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '10:00 bis 11:30:'">10:00 bis 11:30:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '11:45 bis 13:15:'">11:45 bis 13:15:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '14:15 bis 15:45:'">14:15 bis 15:45:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '16:00 bis 17:30:'">16:00 bis 17:30:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '17:45 bis 19:15:'">17:45 bis 19:15:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '19:30 bis 21:00:'">19:30 bis 21:00:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == 'ab 21:00:'">ab 21:00:</h3>
        <ng-container *ngIf="item != '08:15 bis 09:45:' && item != '10:00 bis 11:30:' && item != '11:45 bis 13:15:' && item != '14:15 bis 15:45:' && item != '16:00 bis 17:30:' && item != '17:45 bis 19:15:' && item != '19:30 bis 21:00:' && item != 'ab 21:00:'">
          <ion-item (click)="getL(item)">
            {{ item}}
          
          </ion-item>
          
        </ng-container>
      </ng-container>
    </ion-list>
    

  <button ion-button block style="margin-bottom: 20px;" (click)="BackToCampus()">Zum Campusplan</button>


</ion-content>
