<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Raumsuche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <b>Suche nach deinem Lieblingsraum:</b>
  <ion-searchbar (ionCancel)="onCancel($event)" (change)="searchRoom($event)"placeholder="Lieblingsraum" [attr.autofocus]="shouldFocus"></ion-searchbar>
  <span id="Fehler" style="display: none; margin: 15px; padding: 5px; border: thin solid red; border-radius: 3px; color: red;">
    </span>
  <ion-list>
      <ng-container *ngFor="let item of freeTimeSlot">
          <h3 style="margin-top: 20px;" *ngIf="item == 0">08:15 bis 09:45</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 1">10:00 bis 11:30</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 2">11:45 bis 13:15</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 3">14:15 bis 15:45</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 4">16:00 bis 17:30</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 5">17:45 bis 19:15</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 6">19:30 bis 21:00</h3>
          <h3 style="margin-top: 20px;" *ngIf="item == 7">ab 21:00</h3>
        </ng-container>
  </ion-list>

</ion-content>
