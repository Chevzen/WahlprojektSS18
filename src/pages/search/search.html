<!--
Der Header der Seite mit dem Titel der Seite und dem Menü/Backbutton
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Raumsuche</ion-title>
  </ion-navbar>
</ion-header>

<!--
Der Inhalt der Seite
-->
<ion-content padding>
  <b>Suche nach deinem Lieblingsraum:</b>
  <!--
  Die Searchbar
  -->
  <ion-searchbar (ionCancel)="onCancel($event)" (change)="searchRoom($event)" (input)="filterItems2($event)" placeholder="Lieblingsraum" [attr.autofocus]="shouldFocus"></ion-searchbar>

  <!--
  Eine Liste mit Suchvorschlägen
  -->
  <ion-list>
    <ng-container *ngFor="let item of items; let i = index" [attr.data-index]="i">
      <div style="margin: 15px; padding: 5px; border: thin solid red; border-radius: 3px; color: red;" *ngIf="i == 0 && item != ''">{{ item }}</div>
      <ion-item (click)="searchRoom2(item)" *ngIf="i != 0">
        {{ item }}
      </ion-item>
    </ng-container>
  </ion-list>

  <!--
  Die Uhrzeiten, zu denen der Raum frei ist
  -->
  <ion-list>
    <span id="liste">
      <ng-container *ngFor="let item of freeTimeSlot; let i = index" [attr.data-index]="i">
        <ng-container *ngFor="let head of freeUeberschrift">
          <!--
          Überschrift mit Raumnamen:
          -->
          <h5 *ngIf="i == 0" style="margin-top: 30px;"> {{ head }} </h5>
        </ng-container>
        <!--
        Uhrzeiten
        -->
        <ion-item style="margin-top: 20px;" *ngIf="item == 0">08:15 bis 09:45</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 1">10:00 bis 11:30</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 2">11:45 bis 13:15</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 3">14:15 bis 15:45</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 4">16:00 bis 17:30</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 5">17:45 bis 19:15</ion-item>
        <ion-item style="margin-top: 20px;" *ngIf="item == 6">19:30 bis 21:00</ion-item>
        <ion-item style="margin-top: 20px; margin-bottom: 50px;" *ngIf="item == 7">ab 21:00</ion-item>
      </ng-container>
    </span>
  </ion-list>
</ion-content>
