<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float: left;">D-Gebäude</ion-title>
    <ion-icon (click)="search()" style="float: right; position: relative; font-size: 2em; margin-right: 5px;" name="search"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="Lehraussen" style="display: none; margin: -15px; width: 100%;height:100%;background:rgba(255,255,255,1);z-index:100;position:absolute;">
    <span id="span1" style="display: none; float: right; width: 100%; text-align:right;">
      <ion-icon id="button" name="close-circle" (click)="backClicked()" style="display: none; cursor: pointer; font-size: 2em; color: rgb(66, 134, 244); margin: 5px; margin-right: 5px;"></ion-icon>
    </span>
    <span id="span2" style="display: none; float: left; width: 100%;">
      <div id="Lehrinnen" style="display: none; background :rgba(255,255,255,1); z-index:101;border:1px solid #FFFFFF;border-radius:3px;position:relative;margin:0px 0px;padding:10px;text-align:left;">
        {{ item }}
      </div>
    </span>
  </div>

  <div id="anzeige">
  	<b>Folgende Räume sind zur Zeit im D-Gebäude frei:</b><br><br>
    <ion-list>
      <ng-container *ngFor="let item of freeRooms">
        <h3 style="margin-top: 20px;" *ngIf="item == '08:15 bis 09:45:'">08:15 bis 09:45:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '10:00 bis 11:30:'">10:00 bis 11:30:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '11:45 bis 13:15:'">11:45 bis 13:15:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '14:15 bis 15:45:'">14:15 bis 15:45:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '16:00 bis 17:30:'">16:00 bis 17:30:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '17:45 bis 19:15:'">17:45 bis 19:15:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == '19:30 bis 21:00:'">19:30 bis 21:00:</h3>
        <h3 style="margin-top: 20px;" *ngIf="item == 'ab 21:00:'">ab 21:00:</h3>
        <ng-container *ngIf="item != '08:15 bis 09:45:' && item != '10:00 bis 11:30:' && item != '11:45 bis 13:15:' && item != '14:15 bis 15:45:' && item != '16:00 bis 17:30:' && item != '17:45 bis 19:15:' && item != '19:30 bis 21:00:' && item != 'ab 21:00:'">
          <ion-item (click)="getL(item)">
            <span style="float: left;">{{ item }}</span> <ng-container *ngFor="let keys of zugang"><ion-icon style="float: right;" name="key" *ngIf="item == keys" (click)="onTip(item)"></ion-icon></ng-container>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>

    <button ion-button block style="margin-bottom: 20px;" (click)="BackToCampus()">Zum Campusplan</button>
  </div>
</ion-content>
