<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><img class="logo" src="assets/imgs/FreiRaumLogo.png" width="40"/></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
